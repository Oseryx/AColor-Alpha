<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Harmony</title>
    <link rel="stylesheet" href="css/tilebar.css">
    <script src="js/colors/utils.js"></script>
    <link rel="stylesheet" href="css/color-harmony.css">
    <script type="module" src="js/color-harmony.js"></script>
    <script type="module" src="js/colors/color-wheel.js"></script>
    <script type="module" src="js/manager/color-harmony-option-manager.js"></script>
    <script type="module" src="js/colors/image-extractor.js"></script>
</head>
<body>
    <div class="menu">
        <div class="options">
          <a>Color Harmony</a>
        </div>
        <div class="window-buttons">
            <div class="minimize" id="minimize">
                <img src="../../assets/img/window-minimize-solid.svg" alt="">
              </div>
              <div class="pin-window" id="pin">
                <img src="../../assets/img/thumbtack-solid.svg" alt="">
              </div>
              <div class="close" id="close">
                <img src="../../assets/img/times-solid.svg" alt="">
              </div>
        </div>
    </div>
    <div class="content">
        <div class="select-options">
            <div class="select-option-button" id="color-wheel-button">
                <a>Color Wheel</a>
            </div>
            <div class="select-option-button" id="extractor-image-button">
                <a>Image Extractor</a>
            </div>
        </div>
        <div class="main-content" id="mainBox">
            <div class="main-content-box colorwheel">
                <div class="chroma-panel">
                    <div class="chroma-circle-container">
                        <div class="chroma-circle">
                            <canvas id="colorwheel" width="300px" height="300px"></canvas>
                            <canvas id="colorwheel-volume" width="302px" height="302px"></canvas>
                            <canvas id="colorwheel-pickers" width="300px" height="300px"></canvas>
                        </div>
                    </div>
                </div>
                <div class="chroma-palette-panel">
                    <div class="current-palette-title">
                        Current Palette:
                    </div>
                    <div class="current-palette">
                        <div class="current-palette-item-container" id="current-palette">
                            <div class="current-palette-item" id="4"></div>
                            <div class="current-palette-item" id="3"></div>
                            <div class="current-palette-item" id="0"></div>
                            <div class="current-palette-item" id="1"></div>
                            <div class="current-palette-item" id="2"></div>
                        </div>
                    </div>
                    <div class="harmony-selector">
                        <a>Harmony Mode:</a>
                        <select id="harmony-mode">
                            <option value="analogus">Analogus</option>
                            <option value="mono">Monochromatic</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="sliders">
                        <div class="color-mode">
                            <select id="color-mode">
                                <option value="rgb">RGB</option>
                                <option value="hsv">HSV</option>
                            </select>
                        </div>
                        <input type="range" name="" id="hue" min="0" max="360">
                        <input type="range" name="" id="saturation" min="0" max="100">
                        <input type="range" name="" id="volume" min="0" max="100">
                    </div>
                </div>

                <!-- <input type="range" name="" min="0" max="100" id="volume" value="100"> -->
            </div>
            <div class="main-content-box image-extractor-box">
                <div class="traitement" id="image-box">
                    <div class="drag-drop-image" id="dropbox">
                        <a class="drag-drop-text">Drag and drop an image</a>
                    </div>
                </div>
                <div class="traitement-panel"></div>
            </div>
            <div class="main-content-box histograms-box">
            </div>
        </div>
    </div>
</body>
</html>
